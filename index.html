<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <title>Frontend Mentor | Base Apparel coming soon page</title>

   <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <style>
      .attribution {
         font-size: 11px;
         text-align: center;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
      }
   </style>
</head>

<body>
   <main>

      <div class="card">
         <div class="logo">
            <img src="images/logo.svg" alt="Base Apparel Logo">
         </div>

         <div class="copy">
            <div id="title-box">
               <h1 id="title">WE'RE</h1>
               <h1 id="title2">COMING SOON</h1>
            </div>
            <p class="body-copy">
               Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
               up-to-date with announcements and our launch deals.
            </p>
            <div class="contact">
               <form class="contact-form" action="#" method="POST">
                  <input id="input" aria-label="email" type="text" class="email" placeholder="Email Address">
                  <button type="submit" class="send-btn">
                     <img src="images/icon-arrow.svg" alt="">
                  </button>
               </form>
            </div>

         </div>



         <img class="main-img" src="images/hero-desktop.jpg" alt="Woman posing">

      </div>
   </main>
   <hr>

   <footer>
      <p class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="#">Your Name Here</a>.
      </p>
   </footer>

</body>

</html>
